<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Inicio</h1>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
 <div th:if="${personas != null and !personas.empty}">
        <table border="1px dashed">
            <tr>
                <th>Nombre </th>
                <th>Apellido </th>
                <th>Email </th>
                <th>Telefono </th>
            </tr>
           
            <tr th:each="persona : ${personas}">
              <td th:text="${persona.nombre}">Mostrar Nombre</td>
               <td th:text="${persona.apellido}">Mostrar Apellido</td>
               <td th:text="${persona.email}">Mostrar Email</td>
              <td th:text="${persona.telefono}">Mostrar Telefono</td>
            </tr>
           
            
        </table>
        </div>
        <div th:unless="${personas != null and !personas.empty}">
            Sin Resultados
        </div>
    </body>
</html>
